<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Forecast (Bootstrap Version)</title>

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("img/Sky_Background-1486.jpg");
            background-size: cover;
            background-position: center;
            color: white;
        }
        
        .weather-img {
            width: 180px;
            display: none;
            position: absolute;
            bottom: 40px;
            right: 40px;
        }
        
        .info-box {
            display: none;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        #warning {
            margin-top: 12px;
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-50 px-3">
        <a class="navbar-brand text-white fw-bold" href="#">YOUR LOGO</a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Login</a></li>
            </ul>


            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search city...">
                <button class="btn btn-light" type="button">Search</button>
            </form>
        </div>
    </nav>


    <div class="container py-5">
        <div class="row align-items-center">


            <div class="col-md-6">
                <h1 class="fw-bold">WEATHER FORECAST</h1>
                <p>Select a district to see live weather:</p>

                <select id="districtSelect" class="form-select w-75">
                    <option value="">-- Select District --</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Khulna">Khulna</option>
                </select>

                <div id="warning"></div>




                <div id="infoBox" class="info-box w-75">
                    <h4 id="showDistrict"></h4>
                    <h5 id="showTemp"></h5>
                    <h5 id="showCondition"></h5>
                </div>
            </div>


            <div class="col-md-6 position-relative" style="height: 400px;">
                <img id="sunny" class="weather-img" src="https://cdn-icons-png.flaticon.com/512/3222/3222800.png">
                <img id="rainy" class="weather-img" src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png">
                <img id="cloudy" class="weather-img" src="https://cdn-icons-png.flaticon.com/512/414/414825.png">
            </div>

        </div>
    </div>


    <script src="js/script.js">
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
